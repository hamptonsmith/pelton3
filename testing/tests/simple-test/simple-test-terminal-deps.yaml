apiVersion: v1
kind: Service
metadata:
    name: simple-test-svc
    annotations:
        com.shieldsbetter.pelton/ingress: ":80"
spec:
    selector:
        app: simple-test-{{{PELTON_RUN}}}-app
    ports:
    - protocol: TCP
      port: 80
      targetPort: 5678

...
---

apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: simple-test-{{{PELTON_RUN}}}-rs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-test-{{{PELTON_RUN}}}-app
  template:
    metadata:
      labels:
        app: simple-test-{{{PELTON_RUN}}}-app
    spec:
      containers:
      - name: simple-test-{{{PELTON_RUN}}}-ctnr
        image: hashicorp/http-echo
        args: ["-text='hello world'"]
        ports:
        - containerPort: 5678
